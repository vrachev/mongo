test_kind: js_test

selector:
  roots:
  - jstests/core/timeout.js

# noPassthrough tests start their own mongod's.
executor:
  archive:
    tests:
      - jstests/noPassthrough/backup*.js
      - jstests/noPassthrough/wt_unclean_shutdown.js
  config:
    shell_options:
      nodb: ''
      readMode: commands
